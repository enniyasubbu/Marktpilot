<mat-toolbar color="primary">
  <span>Übersicht</span>
</mat-toolbar>
  <table mat-table [dataSource]="chocolatedata" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Namen </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Hersteller </th>
      <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Preis Pro 100g </th>
      <td mat-cell *matCellDef="let element"> {{getLowPrice(element.prices).price}} €  </td>
    </ng-container>
  
    <ng-container matColumnDef="averageprice">
      <th mat-header-cell *matHeaderCellDef> Durch.Preis Pro 100g </th>
      <td mat-cell *matCellDef="let element"> {{(GetAveragePrice(element.prices) | number | number : '1.2-2') || '0' }} € </td>
    </ng-container>
  
    <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef> Direkten Link </th>
        <td mat-cell *matCellDef="let element"> {{getLowPrice(element.prices).link || '-'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="row.id"></tr>
  </table>
